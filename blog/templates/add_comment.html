{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
    body{
      padding-left:300px;
<!--      background-image:url("../../static/remont-3-komnantoj-kvartiry-133-kv-m-foto-22-4091.jpeg");-->
<!--        background-color: gray !important;-->
    }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    <div class="container">
      <main class="bg-light p-5">
          <div class="col-md-7 col-lg-8">
            <h2 class="mb-3 mt-5">Your Comment...</h2>
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                          <div class="col-sm-6">
                              <br>
                            {% for img in sidebar %}

                            <label for="body" class="form-label mt-3"></label>
                              <div class="d-flex align-items-center"><img src="{{ img.imageURL }}" alt="" width="32" height="32" class="rounded-circle"> <input type="text" class="form-control mx-3" id="body" name="body" placeholder="Enter your comment" required></div>
                            {% endfor %}
                          </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
                    </div>
                  </form>
              </div>
          </div>
      </main>
    </div>
        <script src="bootstrap.bundle.min.js"></script>

          <script src="form-validation.js"></script>
</form>
  </body>
{% endblock %}
