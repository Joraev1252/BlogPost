{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
    body{
      padding-left:300px;
<!--      background-image:url("../../static/remont-3-komnantoj-kvartiry-133-kv-m-foto-22-4091.jpeg");-->
<!--        background-color: gray !important;-->
    }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    <div class="container">
      <main class="bg-light p-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3 mt-5">ADD BLOG</h4>
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="title_en" class="form-label mt-3">Title</label>
                        <input type="text" class="form-control " id="title_en" name="title_en" required>
                      </div>

                      <div class="col-sm-6">
                        <label for="title_ru" class="form-label mt-3">Название</label>
                        <input type="text" class="form-control " id="title_ru" name="title_ru" required>
                      </div>

                      <div class="col-sm-6">
                        <label for="body_en" class="form-label mt-3">Body</label>
                        <input type="text" class="form-control" id="body_en" name="body_en" required>

                      </div>

                      <div class="col-sm-6">
                        <label for="body_ru" class="form-label mt-3">Контент</label>
                        <input type="text" class="form-control" id="body_ru" name="body_ru" required>

                      </div>


                      <div class="col-sm-6">
                        <label for="image_en" class="form-label mt-3">Image</label>
                        <input style="width:300px" type="file" class="form-control" id="image_en" name="image_en" required>
                      </div>

                      <div class="col-sm-6">
                        <label for="image_ru" class="form-label mt-3">Фото</label>
                        <input style="width:300px" type="file" class="form-control" id="image_ru" name="image_ru" required>
                      </div>


                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                    </div>
                  </form>
              </div>
          </div>
      </main>
    </div>
        <script src="bootstrap.bundle.min.js"></script>

          <script src="form-validation.js"></script>
</form>
  </body>
{% endblock %}
