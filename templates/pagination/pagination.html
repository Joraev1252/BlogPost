{% load static %}

<style>
    .list-pages {
	text-align: center;
	margin: 0 0 20px 0;

}
    .list-pages ul {
        margin: 20px 0 0 0;
        padding: 0;
        list-style: none;
}
    .list-pages ul li {
        display: inline-block;
        margin: 0 20px 0 0;

}
    .list-pages a {
        color: #000;
        font-size: 24px;
        text-decoration: none;

}
    .list-pages .page-num, .page-num-selected {
        display: inline-block;
        padding:10px 21px;
        border: 1px solid #d0d0d0;
        border-radius: 50%;
        cursor:pointer;
        transition:all 0.3s linear;
}
    .list-pages .page-num:hover {
        background:grey;
}
    .list-pages .border-radius-selected {
        border: none;
        color: #000;
        font-size: 20px;
}
    .list-pages .page-num-selected:hover {
        box-shadow: none;
}
</style>

<nav class="list-pages">
<ul>
    {% for p in page_obj.paginator.page_range %}
        {% if page_obj.number == p %}
        <li class="page-num page-num-selected">{{ p }}</li>
        {% else %}
        <li class="page-num">
            <a class="pageA" href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
</nav>
